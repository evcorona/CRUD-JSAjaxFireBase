<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>VX-Crown Development</title>
</head>

<body>
  <div class="cherry-background"></div>
  <!-- **********************INICIO DE NAV **********************-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <a class="navbar-brand" href="#">VX-Crown</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <!-- **********************FIN DE NAV **********************-->

  <div class="container">
    <div class="row">
      <div class="col-12">
        <!-- **********************INICIO DE FORM **********************-->
        <form action="" class="p-3 bg-dark text-white rounded">
          <div class="d-flex justify-content-between">
            <div class="form-group w-50 mr-2">
              <label for="">Nombre:</label>
              <input id="name" type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="form-group w-50 ml-2">
              <label for="">Apellidos:</label>
              <input id="last-name" type="text" class="form-control" placeholder="Apellidos">
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <div class="form-group w-50 mr-2">
              <label for="">Fecha de Nacimiento:</label>
              <input id="born-date" type="date" class="form-control">
            </div>
            <div class="form-group w-50 ml-2">
              <label for="">Tipo:</label>
              <select class="custom-select" id="type-selector">
                <option selected class="text-muted" value="">Selecciona una opci√≥n</option>
                <option value="Koder">Koder</option>
                <option value="Mentor">Mentor</option>
                <option value="Koordinator">Koordinator</option>
                <option value="Staff">Staff</option>
              </select>
            </div>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="is-Active" value="true">
              <label class="form-check-label" for="">Status</label>
            </div>
            <button id="save-button" type="button" class="btn btn-success ml-auto">Guardar Koder</button>
          </div>
        </form>
        <!-- **********************FIN DE FORM **********************-->
      </div>
      <div class="col-12">
        <!-- **********************INICIO DE TABLE **********************-->
        <table class="table table-striped table-dark table-borderless mt-4 rounded text-center">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Apellidos</th>
              <th scope="col">Fecha de Nacimiento</th>
              <th scope="col">Tipo</th>
              <th scope="col">Status</th>
              <th scope="col">&nbsp</th>
            </tr>
          </thead>
          <tbody id="json-table"></tbody>
        </table>
        <!-- **********************FIN DE TABLE **********************-->
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
